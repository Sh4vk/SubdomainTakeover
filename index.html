<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 50px;
        }
        .container {
            background-color: #000000cc; /* Set container background color with some transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Add a white shadow effect */
            display: inline-block;
            position: relative;
            width: 148mm; /* Set width to A5 size */
            margin: 0 auto; /* Center the container */
        }
        .marquee {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            left: -100%; /* Start off the screen */
            animation: marquee 10s linear infinite; /* Animation to move from left to right */
        }
        @keyframes marquee {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        .image-link {
            margin-top: 20px;
        }
        .image-link img {
            width: 100%; /* Make the image fill the container */
            height: auto; /* Maintain aspect ratio */
        }

</head>
